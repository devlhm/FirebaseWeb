<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Firebase App</title>
		<link
			href="https://fonts.googleapis.com/css?family=Comfortaa"
			rel="stylesheet"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<header class="d-flex justify-content-between py-3 bg-dark">
			<h1 class="text-white mx-3">Cadastro Social</h1>

			<ul class="nav nav-pills mx-3">
				<li class="nav-item">
					<a
						id="btn-cadastro"
						class="nav-link selected"
						aria-current="page"
						>Cadastro</a
					>
				</li>
				<li class="nav-item">
					<a id="btn-listar" class="nav-link">Listar</a>
				</li>
			</ul>
		</header>
			<form class="p-3 card m-3 mx-auto container rounded-3 bg-dark border-dark" id="menu-cadastrar">
				<div class="row p-2">
					<div class="form-group form-floating col">
						<input
							type="text"
							class="form-control row validate"
							name="nome"
							id="nome"
							required
						/>
						<label for="nome">Nome</label>
					</div>
				</div>
				<div class="row p-2">
					<div
						class="form-group form-floating col-md-4 col-sm-12 mb-2"
					>
						<input
							type="text"
							class="form-control row validate"
							name="cpf"
							id="cpf"
							required
						/>
						<label for="cpf">CPF</label>
					</div>

					<div
						class="form-group col-md-4 col-sm-12 mb-2 form-floating"
					>
						<input
							type="date"
							class="row form-control validate"
							name="data"
							id="data_nascimento"
							required
						/>
						<label for="data">Data de Nascimento</label>
					</div>

					<div class="form-group col-md-4 col-sm-12 mb-2 container">
						<div></div>
						<label for="sexo" class="row text-white form-label"
							>Sexo</label
						>
						<div class="form-check form-check-inline">
							<label
								class="form-check-label text-white"
								for="sexoMasculino"
								>Masculino</label
							>
							<input
								class="form-check-input"
								type="radio"
								id="sexoMasculino"
								name="sexo"
								value="masculino"
								checked
							/>
						</div>
						<div class="form-check form-check-inline">
							<label
								class="form-check-label text-white"
								for="sexoFeminino"
								>Feminino</label
							>
							<input
								class="form-check-input"
								type="radio"
								id="sexoFeminino"
								name="sexo"
								value="feminino"
							/>
						</div>
					</div>
				</div>
				<div class="row p-2">
					<div
						class="form-group form-floating col-md-4 col-sm-12 mb-2"
					>
						<select
							class="row form-select"
							name="estadoCivil"
							id="estado_civil"
						>
							<option value="solteiro" selected>Solteiro</option>
							<option value="casado">Casado</option>
							<option value="divorciado">Divorciado</option>
							<option value="viuvo">Viúvo</option>
							<option value="uniao-estavel">União Estável</option>
						</select>
						<label for="estadoCivil">Estado Civil</label>
					</div>

					<div
						class="form-group form-floating col-md-4 col-sm-12 mb-2"
					>
						<input
							type="number"
							class="row form-control validate"
							name="rendaMensal"
							id="renda_mensal"
							required
						/>
						<label for="rendaMensal">Renda Mensal</label>
					</div>
				</div>
				<div class="row p-2 mt-4">
					<h3 class="text-white">Endereço</h3>
				</div>
				<div class="row p-2">
					<div
						class="form-group form-floating col-md-4 col-sm-12 mb-2"
					>
						<input
							type="text"
							class="form-control row validate"
							name="logradouro"
							id="logradouro"
							required
						/>
						<label for="logradouro">Logradouro</label>
					</div>
					<div
						class="form-group form-floating col-md-4 col-sm-12 mb-2"
					>
						<input
							type="number"
							class="form-control row validate"
							name="numero"
							id="numero_endereco"
							required
						/>
						<label for="numero">Número</label>
					</div>
					<div
						class="form-group form-floating col-md-4 col-sm-12 mb-2"
					>
						<input
							type="text"
							class="form-control row"
							name="complemento"
							id="complemento"
							
						/>
						<label for="complemento">Complemento</label>
					</div>
				</div>
				<div class="row p-2">
					<div
						class="form-group form-floating col-md-4 col-sm-12 mb-2"
					>
						<select
							class="form-control row"
							name="estado"
							id="estado"
						>
							<option value="SP" selected>São Paulo</option>
							<option value="MG">Minas Gerais</option>
							<option value="RJ">Rio de Janeiro</option>
						</select>
						<label for="estado">Estado</label>
					</div>
					<div
						class="form-group form-floating col-md-4 col-sm-12 mb-2"
					>
						<input
							type="text"
							class="form-control row validate"
							name="cidade"
							id="cidade"
							required
						/>
						<label for="cidade">Cidade</label>
					</div>
				</div>

				<button id="btn-insert" type="submit" class="btn btn-primary col-md-2 mt-3">
					Inserir
				</button>

				<button id="btn-update" class="btn btn-primary col-md-2 mt-3 d-none">
					Atualizar
				</button>
			</form>
		</div>

		<div class="m-3 card bg-dark d-none p-3" id="menu-listar">
				<div class="table-responsive">
					<table class="p-3 table table-dark table-hover">
						<thead>
							<tr>
								<th scope="col">Nome</th>
								<th scope="col">CPF</th>
								<th scope="col">Sexo</th>
								<th scope="col">Dt. Nasc.</th>
								<th scope="col">Est. Civil</th>
								<th scope="col">Renda Mensal</th>
								<th scope="col">Estado</th>
								<th scope="col">Cidade</th>
								<th scope="col">Logradouro</th>
								<th scope="col">Número</th>
								<th scope="col">Complemento</th>
								<th scope="col">Editar</th>
								<th scope="col">Excluir</th>
							</tr>
						</thead>
						<tbody id="tabela-pessoas"></tbody>
					</table>
				</div>

				<button id="btn-excluir" class="col-md-2 btn btn-danger rounded-3 m-2">
					Excluir
				</button>
		</div>
	</body>

	<script src="dist/bundle.js"></script>
</html>
