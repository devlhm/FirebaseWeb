<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Firebase App</title>
		<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="container p-3" id="menu-cadastrar">
			<h1 class="text-center text-white">Cadastro Social</h1>

			<div id="form-bg" class="p-2 bg-dark rounded-3">
				<form class="p-3 bg-dark">
					<div class="row p-2">
						<div class="form-group form-floating col">
							<input
								type="text"
								class="form-control row"
								name="nome"
								id="nome"
							/>
							<label for="nome">Nome</label>
						</div>
					</div>
					<div class="row p-2">
						<div class="form-group form-floating col">
							<input
								type="text"
								class="form-control row"
								name="cpf"
								id="cpf"
							/>
							<label for="cpf">CPF</label>
						</div>

						<div class="form-group col form-floating">
							<input
								type="date"
								class="row form-control"
								name="data"
								id="data_nascimento"
							/>
							<label for="data">Data de Nascimento</label>
						</div>

						<div class="form-group col container">
							<label for="sexo" class="row text-white form-label"
								>Sexo</label
							>
							<div class="form-check form-check-inline">
								<label
									class="form-check-label text-white"
									for="sexoMasculino"
									>Masculino</label
								>
								<input
									class="form-check-input"
									type="radio"
									id="sexoMasculino"
									name="sexo"
									value="masculino"
									checked
								/>
							</div>
							<div class="form-check form-check-inline">
								<label
									class="form-check-label text-white"
									for="sexoFeminino"
									>Feminino</label
								>
								<input
									class="form-check-input"
									type="radio"
									id="sexoFeminino"
									name="sexo"
									value="feminino"
								/>
							</div>
						</div>
					</div>
					<div class="row p-2">
						<div class="form-group form-floating col">
							<select
								class="row form-select"
								name="estadoCivil"
								id="estado_civil"
							>
								<option value="solteiro" selected>
									Solteiro
								</option>
								<option value="casado">Casado</option>
								<option value="divorciado">Divorciado</option>
								<option value="viuvo">Viúvo</option>
								<option value="uniao-estavel">
									União Estável
								</option>
							</select>
							<label for="estadoCivil">Estado Civil</label>
						</div>

						<div class="form-group form-floating col">
							<input
								type="number"
								class="row form-control"
								name="rendaMensal"
								id="renda_mensal"
							/>
							<label for="rendaMensal">Renda Mensal</label>
						</div>
					</div>
					<div class="row p-2 mt-4">
						<h3 class="text-white">Endereço</h3>
					</div>
					<div class="row p-2">
						<div class="form-group form-floating col">
							<input
								type="text"
								class="form-control row"
								name="logradouro"
								id="logradouro"
							/>
							<label for="logradouro">Logradouro</label>
						</div>
						<div class="form-group form-floating col">
							<input
								type="number"
								class="form-control row"
								name="numero"
								id="numero_endereco"
							/>
							<label for="numero">Número</label>
						</div>
						<div class="form-group form-floating col">
							<input
								type="text"
								class="form-control row"
								name="complemento"
								id="complemento"
							/>
							<label for="complemento">Complemento</label>
						</div>
					</div>
					<div class="row p-2">
						<div class="form-group form-floating col">
							<select
								class="form-control row"
								name="estado"
								id="estado"
							>
								<option value="SP">São Paulo</option>
								<option value="MG">Minas Gerais</option>
								<option value="RJ">Rio de Janeiro</option>
							</select>
							<label for="estado">Estado</label>
						</div>
						<div class="form-group form-floating col">
							<input
								type="text"
								class="form-control row"
								name="cidade"
								id="cidade"
							/>
							<label for="cidade">Cidade</label>
						</div>
					</div>

					<div id="btns-inserir" class="container mt-5">
						<button id="btn-insert" class="btn mx-2 btn-primary">Inserir</button>
						<button id="btn-listar" class="btn mx-2 btn-primary">Listar</button>
						<button class="btn mx-2 btn-secondary">Editar</button>
						<button class="btn mx-2 btn-warning">Excluir</button>
					</div>

					<div id="btns-editar" class="container mt-5 d-none">
						<button id="btn-insert" class="btn mx-2 btn-primary">Atualizar</button>
					</div>
				</form>
			</div>
		</div>

		<div class="container p-3 d-none" id="menu-listar">
			<h1 class="text-center text-white">Cadastro Social</h1>

			<div id="form-bg" class="p-2 bg-dark rounded-3">
				<table class="table table-light table-hover">
					<thead>
						<tr>
						  <th scope="col">#</th>
						  <th scope="col">First</th>
						  <th scope="col">Last</th>
						  <th scope="col">Handle</th>
						</tr>
					  </thead>
					  <tbody id="tabela-pessoas">
						<tr>
						  <th scope="row">1</th>
						  <td>Mark</td>
						  <td>Otto</td>
						  <td>@mdo</td>
						</tr>
						<tr>
						  <th scope="row">2</th>
						  <td>Jacob</td>
						  <td>Thornton</td>
						  <td>@fat</td>
						</tr>
						<tr>
						  <th scope="row">3</th>
						  <td colspan="2">Larry the Bird</td>
						  <td>@twitter</td>
						</tr>
					  </tbody>
				</table>
			</div>
		</div>
	</body>

	<script src="dist/bundle.js"></script>
</html>
