<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container p-3">
    <h1 class="text-center">Cadastro Social</h1>

    <div id="form-bg" class="p-2 bg-dark rounded-3">
      <form class="p-2 bg-dark">
        <div class="row p-2">
          <div class="form-group col container">
            <label for="nome" class="row text-white form-label">Nome</label>
            <input type="text" class="row form-control" name="nome" id="nome">
          </div>
        </div>
        <div class="row p-2">
          <div class="form-group col container">
            <label for="cpf" class="row text-white form-label">CPF</label>
            <input type="text" class="row form-control" name="cpf" id="cpf">
          </div>

          <div class="form-group col container">
            <label for="data" class="row text-white form-label">Data de Nascimento</label>
            <input type="date" class="row form-control" name="data" id="data">
          </div>

          <div class="form-group col container">
            <label for="sexo" class="row text-white form-label">Sexo</label>
            <input type="text" class="row form-control" name="sexo" id="sexo">
          </div>
        </div>

      </form>
    </div>
  </div>
</body>

</html>
